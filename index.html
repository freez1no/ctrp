<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗테라피</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('/images/background.jpg') no-repeat center center fixed; /* 배경 이미지 추가 */
    background-size: cover; /* 배경 이미지를 화면에 꽉 채우기 */
}
.message {
    border-top: 1px solid #ccc;
    padding: 10px;
    margin-top: 5px;
    background-color: #e6e6e6;
    border-radius: 10px; /* 메시지 모서리 둥글게 */
}
#chat-container {
    width: 400px;
    height: 600px;
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 박스 그림자 */
}
#chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column-reverse;
    border-radius: 0 0 15px 15px; /* 메시지 영역 하단 모서리 둥글게 */
}
#user-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
}
#user-input input {
    flex: 1;
    padding: 10px;
    outline: none;
    border-radius: 20px; /* 입력 필드 모서리 둥글게 */
    border: 1px solid #ccc;
}
#user-input button {
    border: none;
    background-color: #1ee560;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 20px; /* 버튼 모서리 둥글게 */
}
#login-container {
    margin-bottom: 10px;
    text-align: center;
}
#kakao-login {
    background-color: #FEE500;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 20px; /* 로그인 버튼 모서리 둥글게 */
}

        
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" placeholder="건강, 증상에 관한 질문을 해보세요..." />
            <button>전송</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
